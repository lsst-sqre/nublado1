apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "nublado.fullname" . }}-fileserver
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: {{ template "nublado.fullname" . }}-fileserver
    spec:
      containers:
        - name: {{ template "nublado.fullname" . }}-fileserver
          imagePullPolicy: "Always"
          image: "lsstsqre/sciplat-fileserver"
          env:
            - name: LOGLEVEL
              value: INFO
          ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111              
          securityContext:
            privileged: true
          volumeMounts:
            - name: storage
              mountPath: /exports
      volumes:
        - name: storage
          persistentVolumeClaim:
            claimName: {{ template "nublado.fullname" . }}-physpvc
